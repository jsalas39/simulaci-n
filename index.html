<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Onda Estacionaria</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-image"></div>

    <div id="start-screen" class="screen">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Logo_uni-costa.png" alt="Física" />
        </div>
        <h1>Simulación de Onda Estacionaria</h1>
        <form id="input-form">
            <div class="form-group">
                <label for="amplitud">Amplitud (A) de la onda:</label>
                <input type="number" id="amplitud" name="amplitud" step="0.1" value="1" required>
            </div>

            <div class="form-group">
                <label for="frecuencia">Frecuencia (Hz):</label>
                <input type="number" id="frecuencia" name="frecuencia" step="0.1" value="1" required>
            </div>

            <div class="form-group">
                <label for="longitud_onda">Longitud de onda (λ) en metros:</label>
                <input type="number" id="longitud_onda" name="longitud_onda" step="0.1" value="1" required>
            </div>

            <div class="form-group">
                <label for="longitud_cuerda">Longitud de la cuerda:</label>
                <input type="number" id="longitud_cuerda" name="longitud_cuerda" step="0.1" value="1" required>
            </div>

            <div class="form-group">
                <label for="n">Valor de n (entero > 0):</label>
                <input type="number" id="n" name="n" min="1" step="1" value="1" required>
                <small class="error-message" id="n-error">Por favor, introduce un número entero mayor que 0.</small>
            </div>

            <button type="submit">Iniciar Simulación</button>
        </form>
    </div>

    <div id="simulation-screen" class="screen hidden">
        <h2>Onda Estacionaria en una Cuerda Vibrante</h2>
        <canvas id="waveCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <button id="change-n" title="Cambiar n"><i class="fas fa-edit"></i> Cambiar n</button>
            <button id="increase-speed" title="Aumentar Velocidad"><i class="fas fa-tachometer-alt"></i> Aumentar Velocidad</button>
            <button id="end-simulation" title="Terminar Simulación"><i class="fas fa-stop"></i> Terminar</button>
        </div>
    </div>

    
    <div class="physics-icons">
        <img src="https://thumbs.dreamstime.com/b/ilustraci%C3%B3n-de-icono-vector-l%C3%ADnea-color-relacionada-con-f%C3%ADsica-el-trata-sobre-la-educaci%C3%B3n-escuela-ciencias-%C3%A1tomo-210000029.jpg" alt="Física 1">
        <img src="https://i.pinimg.com/736x/1d/37/8a/1d378a2cc72ec06bbea8b7d74e01c793.jpg" alt="Física 2">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
